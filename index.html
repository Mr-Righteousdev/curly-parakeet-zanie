<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sharon ðŸ’›</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Cormorant+Garamond:wght@400;600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
        }
        
        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float-up {
            from {
                bottom: -50px;
                opacity: 0;
            }
            50% {
                opacity: 0.4;
            }
            to {
                bottom: 100vh;
                opacity: 0;
            }
        }
        
        .animate-fade-in {
            animation: fade-in 0.8s ease-out;
        }
        
        .animate-float-up {
            animation: float-up 6s ease-in infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React Icons as inline SVG components
        const Heart = ({ className, style }) => (
            <svg className={className} style={style} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
        );

        const Sparkles = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                <path d="M5 3v4"></path>
                <path d="M19 17v4"></path>
                <path d="M3 5h4"></path>
                <path d="M17 19h4"></path>
            </svg>
        );

        const Gift = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="8" width="18" height="4" rx="1"></rect>
                <path d="M12 8v13"></path>
                <path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"></path>
                <path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"></path>
            </svg>
        );

        const MessageCircle = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z"></path>
            </svg>
        );

        const Star = ({ className }) => (
            <svg className={className} width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
        );

        function SharonApp() {
            const [currentPage, setCurrentPage] = useState('intro');
            const [showMessage, setShowMessage] = useState(false);
            const [floatingHearts, setFloatingHearts] = useState([]);

            useEffect(() => {
                if (currentPage === 'main') {
                    const interval = setInterval(() => {
                        const newHeart = {
                            id: Date.now(),
                            left: Math.random() * 100,
                            delay: Math.random() * 2
                        };
                        setFloatingHearts(prev => [...prev.slice(-5), newHeart]);
                    }, 2000);
                    return () => clearInterval(interval);
                }
            }, [currentPage]);

            if (currentPage === 'intro') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-yellow-50 via-white to-yellow-100 flex items-center justify-center p-4">
                        <div className="text-center space-y-8 animate-fade-in">
                            <div className="relative">
                                <Sparkles className="w-20 h-20 text-yellow-400 mx-auto animate-pulse" />
                                <div className="absolute inset-0 bg-yellow-300 blur-3xl opacity-30 animate-pulse"></div>
                            </div>
                            <h1 className="text-6xl font-bold text-gray-800" style={{ fontFamily: "'Playfair Display', serif" }}>
                                Dear Sharon
                            </h1>
                            <p className="text-xl text-gray-600 max-w-md mx-auto" style={{ fontFamily: "'Cormorant Garamond', serif" }}>
                                I made something special for you...
                            </p>
                            <button
                                onClick={() => setCurrentPage('main')}
                                className="px-8 py-4 bg-yellow-400 text-gray-800 rounded-full font-semibold text-lg hover:bg-yellow-500 transform hover:scale-105 transition-all shadow-lg hover:shadow-xl"
                                style={{ fontFamily: "'Montserrat', sans-serif" }}
                            >
                                Open Your Gift
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-yellow-50 via-white to-yellow-100 relative overflow-hidden">
                    {floatingHearts.map(heart => (
                        <Heart
                            key={heart.id}
                            className="absolute text-yellow-400 opacity-40 animate-float-up"
                            style={{
                                left: `${heart.left}%`,
                                animationDelay: `${heart.delay}s`,
                                bottom: '-50px'
                            }}
                        />
                    ))}
                    
                    <div className="max-w-4xl mx-auto p-8 relative z-10">
                        <div className="text-center mb-12 pt-8">
                            <h1 className="text-7xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-yellow-500 to-yellow-600 mb-4" style={{ fontFamily: "'Playfair Display', serif" }}>
                                Sharon
                            </h1>
                            <p className="text-2xl text-gray-600" style={{ fontFamily: "'Cormorant Garamond', serif" }}>
                                A celebration of our friendship
                            </p>
                        </div>

                        <div className="grid md:grid-cols-2 gap-6 mb-8">
                            <div className="bg-white/80 backdrop-blur rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all transform hover:scale-105 border-2 border-yellow-200">
                                <Gift className="w-12 h-12 text-yellow-500 mb-4" />
                                <h2 className="text-2xl font-bold text-gray-800 mb-3" style={{ fontFamily: "'Playfair Display', serif" }}>
                                    Belated Birthday Gift
                                </h2>
                                <p className="text-gray-700 leading-relaxed" style={{ fontFamily: "'Cormorant Garamond', serif", fontSize: '1.1rem' }}>
                                    I know I didn't give you a gift on your birthday, and I've been thinking about that. So here it is - a little piece of the internet, made just for you. Happy Belated Birthday, Sharon! ðŸŽ‚
                                </p>
                            </div>

                            <div className="bg-white/80 backdrop-blur rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all transform hover:scale-105 border-2 border-yellow-200">
                                <Heart className="w-12 h-12 text-yellow-500 mb-4" />
                                <h2 className="text-2xl font-bold text-gray-800 mb-3" style={{ fontFamily: "'Playfair Display', serif" }}>
                                    You're Valued
                                </h2>
                                <p className="text-gray-700 leading-relaxed" style={{ fontFamily: "'Cormorant Garamond', serif", fontSize: '1.1rem' }}>
                                    Even though I'm a 3rd year and you're just starting out, meeting you has been one of the highlights of this year. You bring something special to IT class.
                                </p>
                            </div>

                            <div className="bg-white/80 backdrop-blur rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all transform hover:scale-105 border-2 border-yellow-200">
                                <MessageCircle className="w-12 h-12 text-yellow-500 mb-4" />
                                <h2 className="text-2xl font-bold text-gray-800 mb-3" style={{ fontFamily: "'Playfair Display', serif" }}>
                                    I Love That You Love English
                                </h2>
                                <p className="text-gray-700 leading-relaxed" style={{ fontFamily: "'Cormorant Garamond', serif", fontSize: '1.1rem' }}>
                                    Your passion for speaking English is inspiring. It makes our conversations so engaging and fun. Never stop expressing yourself!
                                </p>
                            </div>

                            <div className="bg-white/80 backdrop-blur rounded-3xl p-8 shadow-xl hover:shadow-2xl transition-all transform hover:scale-105 border-2 border-yellow-200">
                                <Star className="w-12 h-12 text-yellow-500 mb-4" />
                                <h2 className="text-2xl font-bold text-gray-800 mb-3" style={{ fontFamily: "'Playfair Display', serif" }}>
                                    About Me Being Weird
                                </h2>
                                <p className="text-gray-700 leading-relaxed" style={{ fontFamily: "'Cormorant Garamond', serif", fontSize: '1.1rem' }}>
                                    Yeah, I know I act a little weird sometimes... but that's just me being comfortable around you. Thanks for accepting me as I am.
                                </p>
                            </div>
                        </div>

                        <div className="bg-gradient-to-r from-yellow-400 to-yellow-300 rounded-3xl p-10 shadow-2xl text-center mb-8">
                            <Sparkles className="w-16 h-16 text-white mx-auto mb-6" />
                            <h2 className="text-4xl font-bold text-gray-800 mb-6" style={{ fontFamily: "'Playfair Display', serif" }}>
                                The Truth Is...
                            </h2>
                            <button
                                onClick={() => setShowMessage(!showMessage)}
                                className="px-10 py-4 bg-white text-yellow-600 rounded-full font-bold text-lg hover:bg-yellow-50 transform hover:scale-105 transition-all shadow-lg"
                                style={{ fontFamily: "'Montserrat', sans-serif" }}
                            >
                                {showMessage ? 'Hide Message' : 'Click to Reveal'}
                            </button>
                            
                            {showMessage && (
                                <div className="mt-8 bg-white/90 rounded-2xl p-8 animate-fade-in">
                                    <p className="text-2xl text-gray-800 leading-relaxed mb-4" style={{ fontFamily: "'Cormorant Garamond', serif" }}>
                                        I genuinely miss you when we're not hanging out, even though you might not believe it. Meeting you has been amazing, and I'm really happy you're in my life.
                                    </p>
                                    <p className="text-xl text-gray-700" style={{ fontFamily: "'Cormorant Garamond', serif" }}>
                                        I built this entire web app just to show you that I mean it. Welcome to our friendship, Sharon. Here's to many more IT classes and conversations together! âœ¨
                                    </p>
                                </div>
                            )}
                        </div>

                        <div className="text-center">
                            <p className="text-gray-500 italic" style={{ fontFamily: "'Cormorant Garamond', serif", fontSize: '1.1rem' }}>
                                Made with care by your 3rd year friend who values you more than you know ðŸ’›
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SharonApp />);
    </script>
</body>
</html>
